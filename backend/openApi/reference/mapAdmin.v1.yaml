openapi: 3.0.0
servers:
  - description: mapadmin
    url: 'http://localhost:3000/api'
info:
  description: |-
    Все запросы кроме getAuthData, возвращают стандартный ответ вида
    {
      "isError":boolean,
      "response": string or object or array
    },
    В случае ошибки isError будет true, в response будет описание ошибки. Соответственно, в случае успеха isError будет false.
    Если пытаемся получить доступ к конечной точке, для другой роли. Получим отывет
    {
      "isError": true,
      "response": "No permission"
    }
    Если пытаемся получить доступ к конечной точке, без авторизации. Получим отывет
    {
      "isError": true,
      "response": "Unauthorized"
    }
  version: 1.0.0
  title: mapadmin API
  contact: {}
  license: {}
tags:
  - name: Авторизация
    description: Интерфейс авторизации
  - name: admin
    description: Интерфейс администратора
  - name: moder
    description: Интерфейс модератора
  - name: user
    description: Интерфейс пользователя
paths:
  /login:
    post:
      tags:
        - Авторизация
      summary: Запрос авторизации
      operationId: login
      requestBody:
        description: |
          Отправляем данные для авторизации
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              required:
                - login
                - password
              properties:
                login:
                  type: string
                  format: email
                  maxLength: 320
                password:
                  type: string
                  minimum: 8
                  maximum: 72
      responses:
        '200':
          description: Ответ
          content:
            application/json:
              schema:
                type: object
                properties:
                  isError:
                    type: boolean
                  response:
                    type: string
                required:
                  - isError
                  - response
              examples:
                Успешный вход:
                  value:
                    isError: false
                    response: OK
                Неверный логин или пароль:
                  value:
                    isError: true
                    response: Unauthorized
        '400':
          description: Если какой то параметр не будет отправлен
          content:
            application/json:
              schema:
                type: string
                example: Bad Request
      description: Вход в аккаунт
  /logout:
    post:
      tags:
        - Авторизация
      summary: Выход из аккаунта
      operationId: logout
      description: |
        Выход из аккаунта
      responses:
        '200':
          description: Ответ
          content:
            application/json:
              schema:
                type: object
                properties:
                  isError:
                    type: boolean
                  response:
                    type: string
                required:
                  - isError
                  - response
              examples:
                Успешный выход:
                  value:
                    isError: false
                    response: OK
                Не авторизован:
                  value:
                    isError: true
                    response: Unauthorized
  /getAuthData:
    get:
      tags:
        - Авторизация
      summary: Получение данных авторизации
      operationId: getAuthData
      description: |
        Получение информации о текущем авторизованном пользователе
      responses:
        '200':
          description: Ответ
          content:
            application/json:
              schema:
                type: object
                properties:
                  login:
                    type: string
                  isAuth:
                    type: boolean
                  permission:
                    type: string
                required:
                  - login
                  - isAuth
                  - permission
              examples:
                Авторизация выполнена:
                  value:
                    login: user@user.user
                    isAuth: true
                    permission: user
                Не авторизован:
                  value:
                    login: null
                    isAuth: false
                    permission: null
  /admin/addUser:
    post:
      tags:
        - admin
      summary: Добавление пользователей
      operationId: addUser
      description: |
        Добавление пользователей с различными правами
      requestBody:
        description: |
          Отправляем логин, пароль и id прав
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                  maximum: 320
                password:
                  type: string
                  minimum: 8
                  maximum: 72
                permission_id:
                  type: integer
              required:
                - email
                - password
                - permission_id
      responses:
        '200':
          description: Возвращает данные добавленного пользователя
          content:
            application/json:
              schema:
                type: object
                properties:
                  isError:
                    type: boolean
                  response:
                    oneOf:
                      - type: string
                      - $ref: ../models/getUsers.v1.json
                required:
                  - isError
                  - response
              examples:
                Пользователь добавлен:
                  description: response возвращает поля добавленного пользователя
                  value:
                    isError: false
                    response:
                      - id: 1
                        email: user@user.com
                        permission: user
                Такой пользователь уже есть:
                  value:
                    isError: true
                    response: this user already exists
                поле email пустое или не строкового типа:
                  value:
                    isError: true
                    response: email must not be empty
                Не авторизован:
                  value:
                    isError: true
                    response: Unauthorized
                Поле пароль не отправленно:
                  value:
                    isError: true
                    response: 'ValidationError: password: is a required property'
                Поле пароль слишком короткое:
                  value:
                    isError: true
                    response: 'ValidationError: password: should NOT be shorter than 8 characters'
                Неверный формат email:
                  value:
                    isError: true
                    response: 'ValidationError: email: should match format "email"'
                Данного permission_id нет в базе:
                  value:
                    isError: true
                    response: permission with this id not found
                'permission_id пустое, либо не является числом':
                  value:
                    isError: true
                    response: permission_id must be integer
  /admin/editUser:
    post:
      tags:
        - admin
      summary: Изменение логина и пароля
      operationId: editUser
      description: "Изменение логина(email) и пароля, если пароль пустая строка или пароль не отправлен, аналогично и с логином. \n"
      requestBody:
        description: |
          Отправляем логин и пароль
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              required:
                - id
              properties:
                id:
                  type: integer
                email:
                  type: string
                  format: email
                  maximum: 320
                password:
                  type: string
                  minimum: 8
                  maximum: 72
      responses:
        '200':
          description: Возвращает данные отредактированного пользователя
          content:
            application/json:
              schema:
                type: object
                properties:
                  isError:
                    type: boolean
                  response:
                    oneOf:
                      - type: string
                      - $ref: ../models/getUsers.v1.json
              examples:
                Пароль изменен:
                  description: response возвращает поля отредактированного пользователя
                  value:
                    isError: false
                    response:
                      - id: 1
                        email: user@user.com
                        permission: user
                Запрос не из под администратора:
                  value:
                    isError: true
                    response: No permission
                Не авторизован:
                  value:
                    isError: true
                    response: Unauthorized
                Поле пароль не отправленно:
                  value:
                    isError: true
                    response: 'ValidationError: password: is a required property'
                Поле пароль слишком короткое:
                  value:
                    isError: true
                    response: 'ValidationError: password: should NOT be shorter than 8 characters'
                Неверный формат email:
                  value:
                    isError: true
                    response: 'ValidationError: email: should match format "email"'
                Остальные ошибки:
                  value:
                    isError: true
                    response: fail
                Поле id неверного формата или отсутствует:
                  value:
                    isError: true
                    response: userId must be not empty
  /admin/getUsers:
    get:
      tags:
        - admin
      summary: Получить данные всех пользователей
      operationId: getUsers
      description: |
        Получить данные всех пользователей
      responses:
        '200':
          description: В случае успеха передает список пользователей
          content:
            application/json:
              schema:
                type: object
                properties:
                  isError:
                    type: boolean
                    description: ''
                  response:
                    oneOf:
                      - type: string
                      - $ref: ../models/getUsers.v1.json
                required:
                  - isError
                  - response
              examples: {}
  /admin/getPermission:
    get:
      tags:
        - admin
      summary: Получить данные всех прав
      operationId: getPermission
      description: |
        Получить права и соответствующие им id
      responses:
        '200':
          description: Ответ
          content:
            application/json:
              schema:
                type: object
                properties:
                  isError:
                    type: boolean
                  response:
                    $ref: ../models/getPermissions.v1.json
                required:
                  - isError
                  - response
              examples:
                Пример:
                  value:
                    isError: false
                    response:
                      - id: 1
                        permission: admin
                      - id: 2
