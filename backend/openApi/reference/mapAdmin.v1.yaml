                        isActive: 1
                        description: ''
                        timeStamp: '2020-09-04 17:41:24'
                        moder_status: accept
                Дубликат:
                  value:
                    isError: true
                    response:
                      duplicate:
                        points:
                          - full_city_name: 'Майкоп, Республика Адыгея, Россия'
                            street: Заводская улица
                            house: '55'
