                            lat: 40.123267
                            apartment: null
                            hours: sadasdasdasdasdas
                            phone: '24323423434'
                            site: qwewqewqe
                            user: user@user.user
                          - full_city_name: 'Майкоп, Республика Адыгея, Россия'
                            street: Заводская улица
                            house: '55'
                            title: магазин
                            lng: 44.598073
                            lat: 40.123267
                            apartment: null
                            hours: sadasdasdasdasdas
                            phone: '24323423434'
                            site: qwewqewqe
                            user: user@user.user
                        point:
                          title: магазин
                          hours: sadasdasdasdasdas
                          phone: '24323423434'
                          site: qwewqewqe
                          lat: 40.123267
